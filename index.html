<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Freelancer - Start Bootstrap Theme</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

              <a class="navbar-brand text-uppercase" href="#">start bootstrap</a>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="text-uppercase">menu</span>
                <div class="burger-menu-box">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </div>
              </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <section class="jumbotron">
            <div class="container">
                <div class="row">
                    <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="">
                </div>
                <div class="row">
                    <h1 class="text-uppercase">start bootstrap</h1>
                </div>
                <div class="row decoration">
                    <div class="left">

                    </div>
                    <div class="center">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="right">

                    </div>
                </div>
                <div class="row">
                    <h3>Graphic Artist - Web Designer - Illustrator</h3>
                </div>
            </div>
        </section>
        <section class="portfolio">
            <div class="container">
                <div class="row">
                    <h2 class="text-uppercase">portfolio</h2>
                </div>
                <div class="row decoration">
                    <div class="left">

                    </div>
                    <div class="center">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="right">

                    </div>
                </div>
                <div class="row" id="box">
                    <div class="col-xs-12 col-md-6 col-lg-4">
                        <div class="img-container">
                            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png" alt="home">
                            <div class="hover-class">
                                <i class="fas fa-plus fa-5x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-4">
                        <div class="img-container">
                            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png" alt="">
                            <div class="hover-class">
                                <i class="fas fa-plus fa-5x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-4">
                        <div class="img-container">
                            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png" alt="">
                            <div class="hover-class">
                                <i class="fas fa-plus fa-5x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-4">
                        <div class="img-container">
                            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png" alt="">
                            <div class="hover-class">
                                <i class="fas fa-plus fa-5x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-4">
                        <div class="img-container">
                            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png" alt="">
                            <div class="hover-class">
                                <i class="fas fa-plus fa-5x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-4">
                        <div class="img-container">
                            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png" alt="">
                            <div class="hover-class">
                                <i class="fas fa-plus fa-5x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
